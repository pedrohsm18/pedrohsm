<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .resultado {
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Calculadora Simples</h1>

    <label for="numero1">Digite o primeiro número:</label>
    <input type="number" id="numero1" placeholder="0">

    <label for="numero2">Digite o segundo número:</label>
    <input type="number" id="numero2" placeholder="0">

    <label for="operacao">Escolha a operação:</label>
    <select id="operacao">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>

    <button onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado">
        <!-- Resultado da operação será exibido aqui -->
    </div>
</div>

<script>
    function calcular() {
        // Obtém os valores dos inputs
        const numero1 = parseFloat(document.getElementById('numero1').value);
        const numero2 = parseFloat(document.getElementById('numero2').value);
        const operacao = document.getElementById('operacao').value;

        let resultado;

        // Realiza o cálculo com base na operação escolhida
        switch (operacao) {
            case '+':
                resultado = numero1 + numero2;
                break;
            case '-':
                resultado = numero1 - numero2;
                break;
            case '*':
                resultado = numero1 * numero2;
                break;
            case '/':
                if (numero2 !== 0) {
                    resultado = numero1 / numero2;
                } else {
                    resultado = 'Não é possível dividir por zero';
                }
                break;
            default:
                resultado = 'Selecione uma operação';
                break;
        }

        // Exibe o resultado
        document.getElementById('resultado').innerText = `Resultado: ${resultado}`;
    }
</script>

</body>

</html>
